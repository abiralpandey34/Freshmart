<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <!-- Container class starts -->
    <div class="container">
        <!-- Cart Row class created -->
        <div class="row justify-content-center ">
            <div class="col-lg-auto">
                <h2>ShoppingBag</h2>
            </div>
        </div>
        <!-- content row class created -->
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-10">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Product </th>
                            <th>   </th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Sum</th>
                            <th>   </th>                     
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="product">
                            <td class="product-image">
                                <img class="p-image" src="images/login1.jpg" alt="">
                            </td>
                            <td class="product-details">
                                <p>description</p>
                            </td>
                            <td class="product-price">500.00</td>
                            <td class="product-quantity">
                                <button class="btn minus-btn" type="button"><i class="fa fa-minus" aria-hidden="true"></i></button>
                                <input type="number" id="quantity" value="1" max="5">
                                <button class="btn plus-btn" type="button"><i class="fa fa-plus" aria-hidden="true"></i></button>
                            </td>
                            <td class="product-line-price"></td> 
                            <td class="product-removal">
                                <button class="remove-product btn"><i class="fa fa-times" aria-hidden="true"></i></button>
                            </td>                        
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- new row created -->
        <div class="row justify-content-center">
            <!-- column for image -->
            <div class="col-lg-6">
               <!-- space for adding image  -->
            </div>
            <!-- column for total -->
            <div class="col-lg-4">
                <table class="total">
                    <tbody>
                        <tr>
                            <th>Total Cost</th>
                            <td class="totals-value" id="cart-subtotal"></td>
                        </tr>
                        <tr>
                            <th>Delivery Charge</th>
                            <td class="totals-value" id="cart-shipping"></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Total Amount</th>
                            <td class="totals-value" id="cart-total"></td>
                        </tr>
                    </tfoot>
                </table>
                
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script> 
    <script src="js/cart.js"></script>
</body>
</html>
